<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/homepage.css">
    <title>Yfitops page d'accueil</title>
</head>
<body>  
    <div class="container">
        {{template "header"}}
        <div class="souscontainer">
            <nav>
                <ul>
                    <div class="test">
                        <a href="/ArtistPage">
                        <span class="artist"> Page Artiste </span>
                    </a>
                    </div>
                    <fieldset class="filter">
                        <legend>Choose the number of members:</legend>
                        <form method="post" action="/calcul" name="check">
                            <div class="checkbox">
                              <input type="checkbox" id="1" name="check1">
                              <label for="1">1</label>
                              <input type="checkbox" id="2" name="check2">
                              <label for="2">2</label>
                              <input type="checkbox" id="3" name="check3">
                              <label for="3">3</label>
                              <input type="checkbox" id="4" name="check4">
                              <label for="4">4</label>
                              <input type="checkbox" id="5" name="check5">
                              <label for="5">5</label>
                              <input type="checkbox" id="6" name="check6">
                              <label for="6">6</label>
                              <input type="submit" name="submtit" value="Envoyer">
                            </div>
                        </form>
                        </fieldset>
                        <fieldset class="filter">
                            <form method="post" action="/calcul" name="date">
                                <legend>Choose the date of concert :</legend>
                                <div class="range">
                                    <label for="date">Date : </label>
                                    <input type="range" id="date" name="date" value="1970"
                                    min="1970" max="2020" step="10">
                                    <input type="submit" name="submtit2" value="Envoyer">
                                </div>
                            </form>
                        </fieldset>
                        <fieldset class="filter">
                            <form method="post" action="/calcul" name="creation">
                                <legend>Choose creation date :</legend>
                                <div class="range">
                                    <label for="creation">Date : </label>
                                    <input type="range" id="date" name="creation" value="1960"
                                    min="1970" max="2020" step="10">
                                    <input type="submit" name="submtit3" value="Envoyer">
                                </div>
                            </form>
                        </fieldset>
                </ul>
            </nav> 
            <div class="home">
            
            </div>
        </div>
    </div>
    {{template "footer"}}
</body>
</html>
